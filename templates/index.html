<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trends</title>
    <style>
        /* Global Styles */
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1da1f2, #0e2433);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

/* Header */
h1 {
    margin-bottom: 20px;
    font-size: 3rem;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: #ffe600;
    text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, color 0.3s ease;
}

h1:hover {
    transform: translateY(-5px);
    color: #ffd700;
}

/* Button */
button {
    background: linear-gradient(90deg, #ff5722, #ff784e);
    border: none;
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

button:hover {
    background: linear-gradient(90deg, #ff784e, #ff8c63);
    transform: scale(1.02);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

button:active {
    transform: scale(0.98);
}

/* Output Container */
#output {
    margin-top: 30px;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    max-width: 600px;
    width: 90%;
    overflow-wrap: break-word;
    text-align: left;
    transition: transform 0.3s ease;
}

#output:hover {
    transform: translateY(-5px);
}

/* Trend List */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

ul li {
    font-size: 1.3rem;
    margin: 10px 0;
    text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
    transition: color 0.3s ease, transform 0.3s ease;
}

ul li:hover {
    color: #ffe600;
    transform: translateX(10px);
}

/* JSON Text */
pre {
    background-color: #1e2d3d;
    padding: 15px;
    border-radius: 10px;
    color: #ffb400;
    overflow-x: auto;
    text-shadow: none;
    font-size: 1rem;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
}

pre:hover {
    background-color: #25394e;
}

    </style>
    <script>
        async function runScript() {
            const response = await fetch('/run-script', { method: 'POST' });
            const data = await response.json();
            const output = document.getElementById('output');

            if (response.ok) {
                output.innerHTML = `
                    <p>These are the most happening topics as of ${new Date(data.timestamp).toLocaleString()}:</p>
                    <ul>
                        <li>${data.trend1}</li>
                        <li>${data.trend2}</li>
                        <li>${data.trend3}</li>
                        <li>${data.trend4}</li>
                        <li>${data.trend5}</li>
                    </ul>
                    <p>The IP address used for this query was ${data.ip_address}.</p>
                    <p>Hereâ€™s a JSON extract:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } else {
                output.innerHTML = `<p>Error: ${data.error}</p>`;
            }
        }
    </script>
</head>
<body>
    <h1>Top Twitter Trends</h1>
    <button onclick="runScript()">Click here to run the script</button>
    <div id="output"></div>
</body>
</html>
